<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>右上角扩展点开的小页面</title>
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="popup-body">
    <div id="app">
        <div>
            <div class="div-btn">
                <input type="text" class="popup-input" placeholder="请输入搜索内容">
            </div>
            <div class="div-btn">
                <button id="searchBtn" type="button" class="btn btn-primary popup-btn">使用bilibili搜索</button>
            </div>
            <div class="div-btn">
                <button id="indexPage" type="button" class="btn btn-primary popup-btn">主站</button>
            </div>
            <div class="div-btn">
                <button id="darkBtn" type="button" class="btn btn-primary popup-btn"></button>
            </div>
            <div class="div-btn">
                <button id="setting" type="button" class="btn btn-primary popup-btn">脚本设置</button>
            </div>
        </div>
    </div>
</body>

</html>
