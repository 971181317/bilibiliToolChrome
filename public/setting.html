<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../lib//bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="small-background">
            <div class="container">
                <!-- 头 -->
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-6 small-background">
                        <h1>Bilibili插件设置</h1>
                        <p>by 淺い空</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="settingPage">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10">
                        <h3>
                            <span>
                                <a href="https://github.com/971181317/bilibiliToolChrome">项目Github</a>
                            </span>
                            <span style="margin-left: 10px;">
                                <a href="https://www.dxytoll.top">个人主页</a>
                            </span>
                        </h3>
                    </div>
                </div>
                <!-- 内容 -->
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10">
                        <h3>&nbsp;&nbsp;搜索设置</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">右上角插件搜索功能</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="popupSearchBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">右键搜索功能（重启浏览器生效）</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="contextMenuSearchBtn" class="" switch></span>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10">
                        <h3>&nbsp;&nbsp;其他设置</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">获取B站封面</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="getImg" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">夜间模式Beta</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="darkBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-9">
                        <p class="fourText">&nbsp&nbsp&nbsp注入优先级较高，如果出现问题请关闭改选项</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">每日自动签到</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="signInBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-9">
                        <p class="fourText">&nbsp&nbsp&nbsp每日登录，直播签到功能打开浏览器自动运行</p>
                        <p class="fourText">&nbsp&nbsp&nbsp每月b币劵和会员购优惠劵领取，因为b站csrf检测origin header的关系</p>
                        <p class="fourText">&nbsp&nbsp&nbsp该功能只能打开b站页面才能运行</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
