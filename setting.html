<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>

<body>
    <div id="app">
        <div class="small-background">
            <div class="container">
                <!-- 头 -->
                <div class="row">
                    <div class="col-xs-6 small-background">
                        <h1>Bilibili插件设置</h1>
                        <p>by 淺い空</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="settingPage">
            <div class="container">
                <!-- 内容 -->
                <div class="row">
                    <div class="col-xs-12">
                        <h3>&nbsp;&nbsp;搜索设置</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-7">
                        <p class="threeText">右上角插件搜索功能</p>
                    </div>
                    <div class="col-xs-4">
                        <button id="popupSearchBtn" type="button" class="btn btn-primary setting-btn"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-7">
                        <p class="threeText">右键搜索功能(重启浏览器生效)</p>
                    </div>
                    <div class="col-xs-4">
                        <button id="contextMenuSearchBtn" type="button" class="btn btn-primary setting-btn"></button>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12">
                        <h3>&nbsp;&nbsp;夜间模式</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-7">
                        <p class="threeText">夜间模式</p>
                    </div>
                    <div class="col-xs-4">
                        <button id="darkBtn" type="button" class="btn btn-primary setting-btn"></button>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12">
                        <h3>&nbsp;&nbsp;页面功能设置</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                    </div>
                    <div class="col-xs-7">
                        <p class="threeText">获取封面</p>
                    </div>
                    <div class="col-xs-4">
                        <button id="getImg" type="button" class="btn btn-primary setting-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/setting.js"></script>
</body>

</html>
