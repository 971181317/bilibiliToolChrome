<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    <link rel="stylesheet" type="text/css" href="css/honeySwitch.css">
</head>

<body>
    <div id="app">
        <div class="small-background">
            <div class="container">
                <!-- 头 -->
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-6 small-background">
                        <h1>Bilibili插件设置</h1>
                        <p>by 淺い空</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="settingPage">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10">
                        <h3>
                            <span>
                                <a href="https://github.com/971181317/bilibiliToolChrome">项目Github</a>
                            </span>
                            <span style="margin-left: 10px;">
                                <a href="https://www.dxytoll.top">个人主页</a>
                            </span>
                        </h3>
                    </div>
                </div>
                <!-- 内容 -->
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10">
                        <h3>&nbsp;&nbsp;搜索设置</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">右上角插件搜索功能</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="popupSearchBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">右键搜索功能（重启浏览器生效）</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="contextMenuSearchBtn" class="" switch></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-10">
                        <h3>&nbsp;&nbsp;其他设置</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">获取B站封面</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="getImg" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">夜间模式Beta</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="darkBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-9">
                        <p class="fourText">&nbsp&nbsp&nbsp开启后页面可能会卡顿</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">简单夜间模式</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="easyDarkBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-9">
                        <p class="fourText">&nbsp&nbsp&nbsp需要开启夜间模式。减少页面监听，使用滚动或点击触发</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-6">
                        <p class="threeText">每日自动签到</p>
                    </div>
                    <div class="col-xs-3">
                        <span id="signInBtn" class="" switch></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    </div>
                    <div class="col-xs-9">
                        <p class="fourText">&nbsp&nbsp&nbsp每日登录，直播签到功能打开浏览器自动运行</p>
                        <p class="fourText">&nbsp&nbsp&nbsp每月b币劵和会员购优惠劵领取，因为b站csrf检测origin header的关系，该功能只能打开b站页面才能运行</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/honeySwitch.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/setting.js"></script>
</body>

</html>
