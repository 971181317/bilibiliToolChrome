<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>右上角扩展点开的小页面</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>

<body class="popup-body">
    <div id="app">
        <div>
            <div class="div-btn">
                <input type="text" class="popup-input" placeholder="请输入搜索内容">
            </div>
            <div class="div-btn">
                <button id="searchBtn" type="button" class="btn btn-primary popup-btn">使用bilibili搜索</button>
            </div>
            <div class="div-btn">
                <button id="indexPage" type="button" class="btn btn-primary popup-btn">主站</button>
            </div>
            <div class="div-btn">
                <button id="darkBtn" type="button" class="btn btn-primary popup-btn"></button>
            </div>
            <div class="div-btn">
                <button id="setting" type="button" class="btn btn-primary popup-btn">脚本设置</button>
            </div>
        </div>
    </div>
    <!--控制popup的js-->
    <script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
